<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA  -Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./css/responsivestyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

    <title>Student Course Review System</title>
</head>

<body>
    <header>

        <a class= "pageName pageNameHeader"href="/">RateMyCourse</a>
        <section class="headerNavLinksBar">
            <nav class="headerLinks">
                <a href="">Home</a>    
                <a href="">Write a review</a>
                <a href="">About Us</a>
            </nav>
        </section>

        <!-- start of SearchBar -->
        <div class="box">
            <input type="checkbox" id="check">
            <div class="search-box">
              <input type="text" placeholder="Type here...">
              <label for="check" class="icon">
                <i class="fa fa-search"></i>
              </label>
            </div>
          </div>
        <!-- end of SearchBar -->    
           
        <input class = "loginButton" id="loginbutton" type="button"  value="Login">
        <input class = "signupButton" id="signupbutton" type="button" value="Signup">
        
        
    <!-- When logged in -->
        <!-- <input type="button" value="Account"> -->
    <!-- When logged in -->

    </header>    
    <div class="logincontainer">
        <div class="logincontent">
            <label>
                <i class="fa-solid fa-xmark loginclose"></i>
            </label>
            
            <h2>LOGIN</h2>
            <input id="loginusername" type="text" placeholder="Username">
            <input id="loginpw" type="password" placeholder="password">
            <input id="loginpageloginbtn" type="button" value="Login">
            <br><br><br>New to RateMyCourse? <a href="#" id="loginpagesignuplink">Signup</a>
            
        </div>
    </div>

    <div class="signupcontainer">
        <div class="signupcontent">
            <label>
                <i class="fa-solid fa-xmark signupclose"></i>
            </label>

            <h2>SIGNUP</h2>
            <input type="text" id="signupusername" placeholder="Username"> 
            <input type="email" id="signupemail" placeholder="E-Mail">
            <input type="password" id="signuppw" placeholder="Password">
            <input type="password" id="signupconfirm" placeholder="Confirm Password">

            <input id="signuppagesignupbtn" type="button" value="Signup">
            <br><br> Existing User?  <a href="#" id="signuppageloginlink">Login</a>

        </div>
    </div>
   
    <main>
        <br>
    </main>


    <footer>
        <div class="footerContainer">
            <div class="footerTitle" id="footerTitle">
                <a class="siteNameUni footerSiteName" href="/">RateMyCourse</a>
            </div>
    
            <div class="footerLinks" id="footerLinks">
                <nav class="footerLinksNav">
                    <a href="">Home</a> | 
                    <a href="">Write a review</a> | 
                    <a href="">About Us</a> 
                </nav>
            </div>
        </div>    
    </footer>

    <script src="./js/templatejs.js"></script>
</body>
</html>
