<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA  -Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./css/templatestyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>

    <title>Student Course Review System</title>
</head>

<body>
    <header>
        <a class= "pageName pageNameHeader"href="/">RateMyCourse</a>
        <section class="headerNavLinksBar">
            <nav class="headerLinks">
                <a href="">Home</a>    
                <a href="">Write a review</a>
                <a href="">About Us</a>
            </nav>
        </section>
        <!-- start of SearchBar -->
        <div class="box">
            <input type="checkbox" id="check">
            <div class="search-box">
              <input type="text" placeholder="Type here...">
              <label for="check" class="icon">
                <i class="fa fa-search"></i>
              </label>
            </div>
          </div>
        <!-- end of SearchBar -->       
        
    
        <input class = "loginButton" type="button"  value="Login">
        <input class = "signupButton" type="button" value="Signup">
    <!-- When logged in -->
        <!-- <input type="button" value="Account"> -->
    <!-- When logged in -->
    </header>    


    <main>
        <br>
    </main>


    <footer>
        <table class="footerTableLayout">
            <tr class="footerTableRow">
                <td class="siteNameCol">
                    <div class="footerTitle" id="footerTitle">
                        <a class="siteNameUni footerSiteName" href="/">Website Name</a>
                    </div>
                </td>
                <td class="siteLinksCol">
                    <div class="footerLinks" id="footerLinks">
                        <nav class="footerLinksNav">
                            <a href="">Home</a>
                            <a href="">Write a review</a>
                            <a href="">About Us</a>
                        </nav>
                    </div>
                </td>
                <td class="feedBackCol">
                    <div class="footerFeedback">
                        <form class="footerForm">
                            <fieldset>
                                <legend>Give us Feedback</legend>
                                <input type="email" placeholder="Mail ID">
                                <textarea cols="40" rows="7" placeholder="Enter your Feedback"></textarea>
                            </fieldset>
                        </form>
                    </div>
                </td>

            </tr>
        </table>
    </footer>
</body>
</html>
